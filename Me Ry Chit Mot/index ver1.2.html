<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Memories Edition</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        /* UI Layer */
        #ui-layer {
            position: absolute; bottom: 40px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
        }
        
        .guide { 
            color: rgba(255, 255, 255, 0.8); 
            font-size: 14px; 
            margin-bottom: 25px; 
            background: rgba(0,0,0,0.4);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Glassmorphism Button */
        button {
            pointer-events: auto; cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #FFF; 
            border: 1px solid rgba(255,255,255,0.4);
            padding: 15px 60px; border-radius: 50px; 
            font-weight: 600; font-size: 18px; letter-spacing: 2px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), inset 0 0 20px rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
        }

        /* Camera Preview - Small & Rounded */
        #camera-preview {
            position: absolute; top: 20px; right: 20px;
            width: 120px; height: 90px;
            border: 2px solid rgba(255,255,255,0.3); 
            transform: scaleX(-1); opacity: 0.7; border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        #copyright {
            position: absolute; bottom: 10px; right: 20px;
            color: rgba(255, 255, 255, 0.2); font-size: 11px;
            z-index: 100; font-style: italic; pointer-events: none;
        }
    </style>
</head>
<body>
    
    <div id="ui-layer">
        <div class="guide">
            üñê <b>Open:</b> Memories &nbsp;|&nbsp; ü´∂ <b>Heart:</b> Love &nbsp;|&nbsp; ‚úä <b>Fist:</b> Tree &nbsp;|&nbsp; üëå <b>Pinch:</b> Zoom
        </div>
        <button id="btnStart" onclick="startSystem()">Start Magic</button>
    </div>

    <div id="copyright">Made with ‚ù§Ô∏è for Christmas</div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. RESOURCES CONFIG
        // ==========================================
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        // ƒê·∫£m b·∫£o t√™n file ·∫£nh kh·ªõp v·ªõi file b·∫°n ƒë√£ upload
        const photoFiles = ['./image1.jpg', './image2.jpg', './image3.jpg', './image4.jpg', './image5.jpg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        // Texture h·∫°t (gi·ªØ nguy√™n logic c≈© nh∆∞ng th√™m glow m·ªÅm)
        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const cx = 32, cy = 32;

            const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30);
            if (type === 'gold') {
                grd.addColorStop(0, 'rgba(255, 255, 200, 1)'); 
                grd.addColorStop(0.4, 'rgba(255, 215, 0, 0.6)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
            } else if (type === 'red') {
                grd.addColorStop(0, 'rgba(255, 200, 200, 1)'); 
                grd.addColorStop(0.4, 'rgba(255, 0, 0, 0.6)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
            } else if (type === 'snow') {
                grd.addColorStop(0, 'rgba(255, 255, 255, 1)');
                grd.addColorStop(0.5, 'rgba(200, 200, 255, 0.4)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
            }
            ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold'),
            red: createCustomTexture('red'),
            snow: createCustomTexture('snow')
        };

        // ==========================================
        // 2. SYSTEM CONFIG
        // ==========================================
        const CONFIG = {
            goldCount: 2000,
            redCount: 500,
            snowCount: 300,
            explodeRadius: 60,  
            photoOrbitRadius: 35, // R·ªông h∆°n ch√∫t ƒë·ªÉ ·∫£nh tho√°ng
            treeHeight: 75,
            treeBaseRadius: 35
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupSnow; 
        let photoGroup = new THREE.Group();
        let photoMeshes = [];    
        let titleMesh, loveMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        let handX = 0.5;
        let globalTime = 0;

        // ==========================================
        // 3. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // Th√™m s∆∞∆°ng m√π nh·∫π ƒë·ªÉ t·∫°o chi·ªÅu s√¢u
            scene.fog = new THREE.FogExp2(0x050505, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 110;
            camera.position.y = 10;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Particles
            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.5);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.0); 
            createSnowSystem();

            // Photos & Text
            createPolaroidPhotos();
            createDecorations();
            
            scene.add(photoGroup); // Add group container for easy rotation

            animate();
        }

        function createSnowSystem() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<CONFIG.snowCount; i++) {
                pos.push(
                    (Math.random() - 0.5) * 200, // x
                    (Math.random() - 0.5) * 200, // y
                    (Math.random() - 0.5) * 100  // z
                );
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({
                size: 1.5, map: textures.snow, 
                transparent: true, opacity: 0.6, 
                blending: THREE.AdditiveBlending, depthWrite: false
            });
            groupSnow = new THREE.Points(geo, mat);
            scene.add(groupSnow);
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pTreeTargets = [];
            const pHeartTargets = [];
            const pExplodeTargets = [];
            const sizes = []; 
            const phases = []; 
            
            for(let i=0; i<count; i++) {
                // --- TREE SHAPE ---
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                let r = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius * (0.2 + Math.random()*0.8);
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // --- HEART SHAPE (To h∆°n, ƒë·∫πp h∆°n) ---
                const t = Math.random() * Math.PI * 2;
                // C√¥ng th·ª©c tr√°i tim 3D ph·ªìng
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                let hz = (Math.random() - 0.5) * 10; // ƒê·ªô d√†y
                
                // Scale heart
                const sH = 2.5; 
                // Random fill b√™n trong
                const fill = Math.random();
                hx *= fill; hy *= fill; hz *= fill;

                pHeartTargets.push(hx * sH, hy * sH + 10, hz); 

                // --- EXPLODE (V√≤ng tr√≤n bao quanh ·∫£nh) ---
                const phi = Math.random() * Math.PI * 2;
                const costheta = Math.random() * 2 - 1;
                const u = Math.random();
                const rho = CONFIG.explodeRadius * Math.cbrt(u); // Uniform sphere
                const theta2 = Math.acos(costheta);
                
                pExplodeTargets.push(
                    rho * Math.sin(theta2) * Math.cos(phi),
                    rho * Math.sin(theta2) * Math.sin(phi),
                    rho * Math.cos(theta2)
                );

                // --- INIT POS ---
                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size * (0.5 + Math.random()));
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            geo.userData = { 
                tree: pTreeTargets, heart: pHeartTargets, explode: pExplodeTargets, 
                phases: phases, baseSize: size
            };

            const mat = new THREE.PointsMaterial({
                size: size, map: textures[type],
                color: (type === 'gold') ? 0xFFD700 : 0xFF3333,
                transparent: true, opacity: 0.9,
                blending: THREE.AdditiveBlending, 
                depthWrite: false
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        // --- C·∫¢I TI·∫æN: STYLE POLAROID ---
        function createPolaroidPhotos() {
            // Khung tr·∫Øng (Polaroid)
            const frameGeo = new THREE.PlaneGeometry(10, 12); 
            const frameMat = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });

            // ·∫¢nh b√™n trong
            const photoGeo = new THREE.PlaneGeometry(8.5, 8.5);

            for(let i=0; i<5; i++) {
                const group = new THREE.Group();
                
                // Frame mesh
                const frame = new THREE.Mesh(frameGeo, frameMat);
                frame.position.z = -0.05; // L√πi l·∫°i x√≠u
                frame.position.y = 0.5;   // ƒê·∫©y l√™n ƒë·ªÉ ph·∫ßn tr·∫Øng b√™n d∆∞·ªõi d√†y h∆°n (ch·ªó vi·∫øt ch·ªØ)
                
                // Photo mesh
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const photo = new THREE.Mesh(photoGeo, mat);
                photo.position.y = 1.0; // CƒÉn ch·ªânh v√†o khung tr√™n

                group.add(frame);
                group.add(photo);
                
                // ·∫®n ban ƒë·∫ßu
                group.scale.set(0,0,0);
                group.visible = false;

                // L∆∞u v·ªã tr√≠ ng·∫´u nhi√™n ƒë·ªÉ animation "bay l∆° l·ª≠ng"
                group.userData = { 
                    floatOffset: Math.random() * 100, 
                    floatSpeed: 0.5 + Math.random() * 0.5 
                };

                photoGroup.add(group);
                photoMeshes.push(group);
            }
        }

        function createDecorations() {
            // TEXT: MERRY CHRISTMAS (D√πng Canvas gradient ƒë·∫πp h∆°n)
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // Glow effect
            ctx.shadowColor = "#FFD700"; ctx.shadowBlur = 30;
            ctx.font = 'bold italic 90px "Times New Roman"';
            
            // Gradient text
            const gradient = ctx.createLinearGradient(0, 0, 1024, 0);
            gradient.addColorStop(0, "#FFD700");
            gradient.addColorStop(0.5, "#FFF");
            gradient.addColorStop(1, "#FFD700");
            ctx.fillStyle = gradient; 
            
            ctx.textAlign = 'center';
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            // TEXT: I LOVE YOU
            const lCanvas = document.createElement('canvas');
            lCanvas.width = 1024; lCanvas.height = 256;
            const lCtx = lCanvas.getContext('2d');
            lCtx.shadowColor = "#FF69B4"; lCtx.shadowBlur = 30;
            lCtx.font = 'bold 100px "Segoe UI"';
            lCtx.fillStyle = '#FFB6C1'; lCtx.textAlign = 'center';
            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 140);
            
            const lTex = new THREE.CanvasTexture(lCanvas);
            const lMat = new THREE.MeshBasicMaterial({ map: lTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), lMat);
            loveMesh.position.set(0, -10, 20);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, targetState, speed, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const baseSize = group.geometry.userData.baseSize;
            
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[targetKey];

            // Lerp Position
            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;

            // Twinkle Effect (L·∫•p l√°nh)
            for(let i=0; i<sizes.length; i++) {
                sizes[i] = baseSize * (0.8 + 0.4 * Math.sin(time * 5 + i));
            }
            group.geometry.attributes.size.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            globalTime += 0.01;
            const time = Date.now() * 0.001;
            const lerpSpeed = 0.06;

            // 1. Update Particles
            updateParticleGroup(groupGold, state, lerpSpeed, time);
            updateParticleGroup(groupRed, state, lerpSpeed, time);

            // 2. Rotate Groups
            if(state === 'TREE') {
                groupGold.rotation.y += 0.002;
                groupRed.rotation.y += 0.002;
            } else {
                // Reset rotation t·ª´ t·ª´ ho·∫∑c gi·ªØ nguy√™n
                groupGold.rotation.y *= 0.95;
                groupRed.rotation.y *= 0.95;
            }

            // 3. Falling Snow Logic
            const snowPos = groupSnow.geometry.attributes.position.array;
            for(let i=1; i<snowPos.length; i+=3) {
                snowPos[i] -= 0.2; // R∆°i xu·ªëng
                if(snowPos[i] < -60) snowPos[i] = 60; // Reset l√™n tr√™n
            }
            groupSnow.geometry.attributes.position.needsUpdate = true;
            // Gi√≥ th·ªïi tuy·∫øt nh·∫π
            groupSnow.rotation.y = Math.sin(time * 0.5) * 0.1;

            // 4. State Management
            if (state === 'TREE') {
                titleMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                // ·∫®n ·∫£nh
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); });
                
            } else if (state === 'HEART') {
                titleMesh.visible = false; loveMesh.visible = true;
                const beat = 1 + Math.sin(time*10)*0.05; // Nh·ªãp tim
                loveMesh.scale.set(beat, beat, 1);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); });

            } else if (state === 'EXPLODE') { // Ch·∫ø ƒë·ªô xem v√≤ng tr√≤n ·∫£nh
                titleMesh.visible = false; loveMesh.visible = false;
                
                // Xoay c·∫£ nh√≥m ·∫£nh
                photoGroup.rotation.y += 0.005; 

                const angleStep = (Math.PI * 2) / 5;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    // X·∫øp th√†nh v√≤ng tr√≤n
                    const angle = i * angleStep;
                    const tx = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const tz = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    
                    // Hi·ªáu ·ª©ng bay l∆° l·ª≠ng
                    const ty = Math.sin(time * mesh.userData.floatSpeed + mesh.userData.floatOffset) * 2;

                    mesh.position.lerp(new THREE.Vector3(tx, ty, tz), 0.05);
                    mesh.lookAt(0, 0, 0); // H∆∞·ªõng v√†o t√¢m
                    // Quay ng∆∞·ª£c l·∫°i 180 ƒë·ªô v√¨ PlaneGeometry m·∫∑c ƒë·ªãnh h∆∞·ªõng +Z, m√† ta mu·ªën n√≥ nh√¨n v√†o t√¢m
                    mesh.rotateY(Math.PI); 

                    mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                });

            } else if (state === 'PHOTO') { // Ch·∫ø ƒë·ªô xem 1 ·∫£nh (Zoom)
                titleMesh.visible = false; loveMesh.visible = false;
                
                photoGroup.rotation.y = 0; // D·ª´ng xoay nh√≥m

                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        // Bay ra tr∆∞·ªõc camera
                        const floatY = Math.sin(time)*0.5;
                        mesh.position.lerp(new THREE.Vector3(0, floatY, 80), 0.08);
                        mesh.rotation.set(0,0, Math.sin(time*0.5)*0.05); // Nghi√™ng nh·∫π
                        mesh.scale.lerp(new THREE.Vector3(2.5, 2.5, 2.5), 0.08);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }

            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            document.querySelector('.guide').style.opacity = '0.5';
            bgMusic.play().catch(e => console.log("Click to play audio"));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0,0,canvas.width,canvas.height); 
                ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; 
                    
                    // Logic nh·∫≠n di·ªán c·ª≠ ch·ªâ ƒë∆°n gi·∫£n h√≥a
                    const tips = [8,12,16,20]; 
                    const wrist = lm[0];
                    // T√≠nh kho·∫£ng c√°ch trung b√¨nh ƒë·∫ßu ng√≥n tay t·ªõi c·ªï tay (M·ªü b√†n tay)
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const isHandOpen = (openDist / 4) > 0.3;

                    // T√≠nh ch·ª•m ng√≥n c√°i v√† tr·ªè (Pinch)
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);
                    const isPinch = pinchDist < 0.05;

                    // Logic chuy·ªÉn ƒë·ªïi tr·∫°ng th√°i
                    if (isPinch) {
                        state = 'PHOTO';
                        // Ch·ªçn ·∫£nh d·ª±a tr√™n v·ªã tr√≠ tay tr√°i/ph·∫£i
                        selectedIndex = Math.floor(handX * 5); 
                        if(selectedIndex > 4) selectedIndex = 4;
                        if(selectedIndex < 0) selectedIndex = 0;
                    } else if (isHandOpen) {
                        state = 'EXPLODE'; // X√≤e tay xem ·∫£nh xoay
                    } else {
                        // N·∫Øm tay ho·∫∑c tr·∫°ng th√°i kh√°c -> C√¢y th√¥ng ho·∫∑c Tr√°i tim
                        // ƒê·ªÉ ƒë∆°n gi·∫£n: n·∫Øm tay ch·∫∑t l√† Heart, b√¨nh th∆∞·ªùng l√† Tree
                        // Ho·∫∑c random cho vui
                        state = 'TREE'; 
                    }
                    
                    // Hack nh·∫π: N·∫øu ƒë∆∞a 2 ng√≥n (ki·ªÉu V-sign) ho·∫∑c ch·ª•m th√†nh tr√°i tim th√¨ chuy·ªÉn Heart
                    // Nh∆∞ng code c≈© logic Heart ƒëang h∆°i ph·ª©c t·∫°p c·∫ßn 2 tay, ·ªü ƒë√¢y ta d√πng 1 tay:
                    // N·∫øu ng√≥n c√°i v√† tr·ªè ƒëan ch√©o (kh√≥ detect b·∫±ng distance).
                    // Ta set t·∫°m: N·∫øu tay ·ªü v·ªã tr√≠ r·∫•t cao (y < 0.2) -> Heart
                    if (lm[9].y < 0.3) state = 'HEART';
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { 
                camera.aspect = window.innerWidth/window.innerHeight; 
                camera.updateProjectionMatrix(); 
                renderer.setSize(window.innerWidth, window.innerHeight); 
            }
        });
    </script>
</body>
</html>
